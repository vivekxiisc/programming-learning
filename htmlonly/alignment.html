<!DOCTYPE html>
<html>
<head>
  <title>HTML Alignment Example</title>

  <style>
    /* This style centers text */
    .center-text {
      text-align: center;
    }
    .left-text {
        text-align: left;
    }
    .right-text {
        text-align: right;
    }
  </style>
</head>

<body>

  <!-- Text alignment example -->
  <h2 class="center-text">
    This text is centered
  </h2>
  <!-- Text alignment example -->
  <h2 class="left-text">
    This text is centered
  </h2>
  <!-- Text alignment example -->
  <h2 class="right-text">
    This text is centered
  </h2>

  

</body>
</html>
