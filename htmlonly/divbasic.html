<!DOCTYPE html>
<html>
<head>
    <title>Div Span Class Id Example</title>
</head>

<body>

    <!-- div is used to make a big box / section -->
    <div>

        <!-- id is unique (used only once) -->
        <h2 id="title">
            Student Information
        </h2>

        <!-- div used to group content -->
        <div class="student">

            <!-- span used for small part of text -->
            Name : <span class="value">Rahul Kumar</span>
            <br>

            Roll No : <span class="value">1025</span>
            <br>

            Class : <span class="value">10th</span>

        </div>

    </div>

</body>
</html>
